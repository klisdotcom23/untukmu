    /* Tambahan animasi arah */
.slide-left {

.slide-down {

}

.slide.active {

}

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;

    .card {

    .slide {

      visibility: hidden;
      transition: all 0.6s ease;

    .next-btn {
      font-size: 16px;
      margin-top: 30px;

      color: #fff;

      padding: 10px 24px;

      font-weight: bold;
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.5);

    .next-btn:hover:not(:disabled) {

      box-shadow: 0 8px 20px rgba(194, 24, 91, 0.7);

    }

    .next-btn:active:not(:disabled) {

    .next-btn:disabled {

  </style>

 <script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');

  function applyDirectionClass(slide, direction) {
    slide.classList.remove('slide-left', 'slide-right', 'slide-down', 'slide-up');
    if (direction === 'left') slide.classList.add('slide-left');
    if (direction === 'right') slide.classList.add('slide-right');
    if (direction === 'down') slide.classList.add('slide-down');
    if (direction === 'up') slide.classList.add('slide-up');
  }

  function nextSlide(direction = 'left') {
    if (current < slides.length - 1) {
      slides[current].classList.remove('active');
      current++;
      applyDirectionClass(slides[current], direction);
      slides[current].classList.add('active');

      // Ganti tombol terakhir jadi "‚úîÔ∏è"
      const btns = document.querySelectorAll('.next-btn');
      if (current === slides.length - 1) {
        btns.forEach(btn => {
          if (btn.textContent.includes('‚û°Ô∏è')) {
            btn.textContent = "‚úîÔ∏è";
          }
        });
      }
    } else {
      // Slide terakhir -> keluar
      window.location.href = "about:blank";
    }
  }

  function prevSlide(direction = 'right') {
    if (current > 0) {
      slides[current].classList.remove('active');
      current--;
      applyDirectionClass(slides[current], direction);
      slides[current].classList.add('active');
    }
  }

  // Navigasi pakai keyboard
  document.addEventListener('keydown', function(event) {
    switch(event.key) {
      case 'ArrowRight':
        nextSlide('left');
        break;
      case 'ArrowLeft':
        prevSlide('right');
        break;
      case 'ArrowDown':
        nextSlide('down');
        break;
    }
  });
</script>
